{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Polls</title>
  <!-- Styelsheets libs -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap-theme.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

</head>
<body>

  <div class="container offset-top col-md-6 col-md-offset-3">
    <h3 class="col-md-offset-3 highlighter">Poll Questions</h3>
      {% if latest_question_list %}

      <input placeholder = "Search question for polls" class="form-control" />
      <hr class="hrDivider">

      <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr class="bold">
          <td>#</td>
          <td>Question</td>
        </tr>
      </thead>
        {% for question in latest_question_list %}

        <tr>
          <td>{{forloop.counter}}</td>
          <td><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a> </td>
        </tr>

        {% endfor %}
      </table>

      {% else %}

      <p>No polls are available.</p>

      {% endif %}
  </div>

</body>
</html>
