{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>See polls</title>

  <!-- Styelsheets libs -->
  <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap-theme.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />


</head>
<body>

  <div class="container offset-top col-md-6 col-md-offset-3 well">

    <h3> {{ question.question_text }} </h3>

    <table class="table table-hover table-bordered table-responsive table-striped">
      <thead>
        <tr class="bold">
          <td>Answer</td>
          <td>Votes</td>
        </tr>
      </thead>
    {% for choice in question.choice_set.all %}
        <tr>
          <td>{{ choice.choice_text }}</td>
          <td> {{ choice.votes }} </td>
        </tr>
    {% endfor %}

    </table>
    <hr class="hrDivider">
    <a href="{% url 'polls:index'%}" class="btn btn-success pull-left">View questions</a>
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-danger pull-right">Vote again</a>

  </div>

</body>
</html>
